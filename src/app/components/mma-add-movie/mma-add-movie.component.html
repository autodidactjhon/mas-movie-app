<form [formGroup]="movie" (ngSubmit)="saveMovie()">
  <div class="form-row justify-content-between">
    <div class="col-3">
      <div class="form-group">
        <label for="title">Movie title</label>
        <input type="text"
               class="form-control"
               id="title"
               placeholder="Enter title"
               formControlName="title">
        <div *ngIf="!movie.controls['title'].valid"
             class="form-control-feedback">
          * Input required
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="releaseDate">Release date</label>
        <div class="input-group">
          <input type="text"
                 class="form-control"
                 placeholder="Select a date"
                 formControlName="releaseDate"
                 ngbDatepicker
                 #d="ngbDatepicker"
                 readonly>
          <div class="input-group-append">
            <button class="btn btn-outline-secondary calendar" (click)="d.toggle()" type="button"></button>
          </div>
        </div>
        <div *ngIf="!movie.controls['releaseDate'].valid"
             class="form-control-feedback">
          * Input required
        </div>
      </div>
    </div>
    <div class="col-3">
      <div class="form-group">
        <label for="image">Movie image</label>
        <input (change)="handleFileSelect($event)"
               type="file"
               class="form-control-file"
               id="image"
               formControlName="image">
        <div *ngIf="!movie.controls['image'].valid"
             class="form-control-feedback">
            * Input required
        </div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="description">Description</label>
    <textarea class="form-control"
              id="description"
              rows="3"
              formControlName="description"
              maxlength="300"
              placeholder="Add a description">
    </textarea>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="movie.invalid">Save Movie</button>
</form>

{{ release | date:'longDate' }}
